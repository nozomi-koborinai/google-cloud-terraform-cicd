steps:
  - id: "terraform-fmt-check"
    name: "hashicorp/terraform:$_TERRAFORM_CLIENT_VERSION"
    args: ["fmt", "-check", "-diff"]

  - id: "terraform-init"
    name: "hashicorp/terraform:$_TERRAFORM_CLIENT_VERSION"
    args: ["init"]

  - id: "terraform-plan"
    name: "hashicorp/terraform:$_TERRAFORM_CLIENT_VERSION"
    args: ["plan", "-lock-timeout=120s", "-var=project=${_PROJECT}", "-var=credentials_file=/workspace/credentials.json"]

timeout: "3600s"

secrets:
- secretEnv:
    GOOGLE_CREDENTIALS: projects/$_PROJECT/secrets/$_SECRET_NAME/versions/latest
